name: Publish NPM Package

on:
  push:
    branches:
      - main
      - beta

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8.2.0

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm lint

      - run: pnpm build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.2.0

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - name: Set Publish Command
        id: set-publish-command
        run: |
          if [ "${{ github.ref }}" = "refs/heads/beta" ]; then
            echo "::set-env name=PUBLISH_COMMAND::pnpm run publish:beta"
          else
            echo "::set-env name=PUBLISH_COMMAND::pnpm run publish"
          fi

      - name: Create Release Pull Request or Publish
        uses: changesets/action@v1
        with:
          publish: ${{ env.PUBLISH_COMMAND }}
          commit: 'chore(release): npm release'
          title: 'Release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
